syntax = "proto3";

option go_package="app/src/service/pb";


message Post {
    int64 id = 1;
    string text = 2;
    int64 userId = 3;
    User user = 4;
}

message CreatePost {
    string token = 1;
    string text = 2;
}

message RequestPosts {
    string token = 1;
}

service PostService {
    rpc Create(CreatePost) returns (Post) {}
    rpc FindAll(RequestPosts) returns (Post) {}
}
